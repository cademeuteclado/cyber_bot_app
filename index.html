<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Sorteios</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #2196F3;
            margin-bottom: 10px;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 5px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        .wheel-section.premio {
            background-color: #FF5722;
        }

        .wheel-section.desconto {
            background-color: #4CAF50;
        }

        .wheel-section.nada {
            background-color: #9E9E9E;
        }

        .wheel-arrow {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #333;
            z-index: 10;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .spin-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        .spin-button:hover {
            background-color: #1976D2;
        }

        .spin-button:disabled {
            background-color: #BDBDBD;
            cursor: not-allowed;
        }

        .result-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 100;
            max-width: 80%;
        }

        .result-container h2 {
            margin-top: 0;
            color: #2196F3;
        }

        .close-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 8px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        /* Posicionamento das seções da roleta */
        .wheel-section:nth-child(1) { transform: rotate(0deg) skewY(30deg); }
        .wheel-section:nth-child(2) { transform: rotate(30deg) skewY(30deg); }
        .wheel-section:nth-child(3) { transform: rotate(60deg) skewY(30deg); }
        .wheel-section:nth-child(4) { transform: rotate(90deg) skewY(30deg); }
        .wheel-section:nth-child(5) { transform: rotate(120deg) skewY(30deg); }
        .wheel-section:nth-child(6) { transform: rotate(150deg) skewY(30deg); }
        .wheel-section:nth-child(7) { transform: rotate(180deg) skewY(30deg); }
        .wheel-section:nth-child(8) { transform: rotate(210deg) skewY(30deg); }
        .wheel-section:nth-child(9) { transform: rotate(240deg) skewY(30deg); }
        .wheel-section:nth-child(10) { transform: rotate(270deg) skewY(30deg); }
        .wheel-section:nth-child(11) { transform: rotate(300deg) skewY(30deg); }
        .wheel-section:nth-child(12) { transform: rotate(330deg) skewY(30deg); }

        /* Responsividade */
        @media (max-width: 500px) {
            .wheel-container {
                width: 250px;
                height: 250px;
            }
            
            .container {
                padding: 15px;
            }
        }

        @media (max-width: 350px) {
            .wheel-container {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Roleta de Sorteios</h1>
            <p id="user-info">Olá! Gire a roleta e tente a sorte!</p>
        </div>

        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <div class="wheel-section premio">Prêmio</div>
                <div class="wheel-section desconto">Desconto</div>
                <div class="wheel-section nada">Nada</div>
                <div class="wheel-section premio">Prêmio</div>
                <div class="wheel-section desconto">Desconto</div>
                <div class="wheel-section nada">Nada</div>
                <div class="wheel-section premio">Prêmio</div>
                <div class="wheel-section desconto">Desconto</div>
                <div class="wheel-section nada">Nada</div>
                <div class="wheel-section premio">Prêmio</div>
                <div class="wheel-section desconto">Desconto</div>
                <div class="wheel-section nada">Nada</div>
            </div>
            <div class="wheel-arrow"></div>
        </div>

        <div class="controls">
            <button id="spin-button" class="spin-button">Girar Roleta</button>
        </div>

        <div id="result-container" class="result-container hidden">
            <h2>Resultado</h2>
            <p id="result-message"></p>
            <button id="close-result" class="close-button">Fechar</button>
        </div>
    </div>

    <script>
        // Inicialização do Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand(); // Expande a visualização do WebApp

        // Variáveis globais
        let isSpinning = false;

        // Elementos DOM
        const spinButton = document.getElementById('spin-button');
        const wheel = document.getElementById('wheel');
        const resultContainer = document.getElementById('result-container');
        const resultMessage = document.getElementById('result-message');
        const closeResultButton = document.getElementById('close-result');
        const userInfoElement = document.getElementById('user-info');

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            // Obter dados do usuário do Telegram
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const userName = tg.initDataUnsafe.user.first_name + 
                      (tg.initDataUnsafe.user.last_name ? ' ' + tg.initDataUnsafe.user.last_name : '');
                
                userInfoElement.textContent = `Olá, ${userName}! Gire a roleta e tente a sorte!`;
            }
            
            // Event listeners
            spinButton.addEventListener('click', spinWheel);
            closeResultButton.addEventListener('click', closeResult);
        });

        // Função para girar a roleta
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            
            // Simular resultado aleatório (na versão real, isso virá do bot)
            const resultados = ['prêmio', 'desconto', 'nada'];
            const pesos = [3, 20, 77];
            
            // Calcular resultado ponderado
            let total = 0;
            const threshold = Math.random() * 100;
            
            for (let i = 0; i < resultados.length; i++) {
                total += pesos[i];
                if (threshold <= total) {
                    var resultado = resultados[i];
                    break;
                }
            }
            
            // Calcular ângulo final baseado no resultado
            let finalAngle = 0;
            
            switch (resultado) {
                case 'prêmio':
                    // Posicionar em uma seção de prêmio (0, 90, 180 ou 270 graus + ajuste)
                    finalAngle = Math.floor(Math.random() * 4) * 90 + 5;
                    break;
                case 'desconto':
                    // Posicionar em uma seção de desconto (30, 120, 210 ou 300 graus + ajuste)
                    finalAngle = 30 + Math.floor(Math.random() * 4) * 90 + 5;
                    break;
                default: // nada
                    // Posicionar em uma seção de nada (60, 150, 240 ou 330 graus + ajuste)
                    finalAngle = 60 + Math.floor(Math.random() * 4) * 90 + 5;
            }
            
            // Adicionar rotações extras para efeito visual (5 rotações completas + ângulo final)
            const totalRotation = 1800 + finalAngle;
            
            // Animar a roleta
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            
            // Mostrar resultado após a animação terminar
            setTimeout(() => {
                // Preparar mensagem baseada no resultado
                let mensagem = '';
                if (resultado === 'prêmio') {
                    mensagem = "Parabéns! Você ganhou um PRÊMIO ESPECIAL! 🎁";
                } else if (resultado === 'desconto') {
                    mensagem = "Ótimo! Você ganhou um DESCONTO! 🎉";
                } else {
                    mensagem = "Que pena! Não foi dessa vez. Tente novamente mais tarde! 😊";
                }
                
                resultMessage.textContent = mensagem;
                resultContainer.classList.remove('hidden');
                
                // Enviar resultado para o bot do Telegram
                tg.sendData(JSON.stringify({
                    action: 'spin_result',
                    result: resultado
                }));
                
                isSpinning = false;
                spinButton.disabled = false;
            }, 4000); // Tempo da animação da roleta
        }

        // Fechar modal de resultado
        function closeResult() {
            resultContainer.classList.add('hidden');
        }

        // Função para receber mensagens do bot
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            // Se receber comando para desabilitar o botão (cooldown)
            if (data && data.action === 'disable_button') {
                spinButton.disabled = true;
                userInfoElement.textContent = `Você precisa esperar ${data.time} antes de girar novamente!`;
            }
            
            // Se receber comando para habilitar o botão
            if (data && data.action === 'enable_button') {
                spinButton.disabled = false;
                userInfoElement.textContent = `Olá! Gire a roleta e tente a sorte!`;
            }
        });
    </script>
</body>
</html>
