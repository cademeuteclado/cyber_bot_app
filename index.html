<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Roleta Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #spin {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ° Mini Roleta Telegram</h1>

  <button id="spin">Girar Roleta</button>
  <div id="result"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById('spin').addEventListener('click', async () => {
      const spinButton = document.getElementById('spin');
      const resultDiv = document.getElementById('result');

      spinButton.disabled = true;
      resultDiv.textContent = "Girando... ðŸŽ¡";

      // Simula animaÃ§Ã£o de giro
      await new Promise(resolve => setTimeout(resolve, 2000));

      // Sorteio (exemplo 20% de chance)
      const won = Math.random() < 0.2;

      // Envia dados para o bot, incluindo web_app_query_id
      const dataToSend = {
        won,
        web_app_query_id: tg.initDataUnsafe?.query_id || null
      };

      tg.sendData(JSON.stringify(dataToSend));

      // Mostra resultado no Web App (opcional, pois o bot responderÃ¡ via popup)
      if (won) {
        resultDiv.textContent = "ðŸŽ‰ ParabÃ©ns! VocÃª ganhou!";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "ðŸ˜¢ NÃ£o foi dessa vez...";
        resultDiv.style.color = "red";
      }

      spinButton.disabled = false;
    });
  </script>
</body>
</html>
