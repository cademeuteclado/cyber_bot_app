<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Roleta Cyber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="roleta" id="roleta"></div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        
        document.getElementById('roleta').addEventListener('click', () => {
            // Sua lógica de roleta aqui
            const premios = ["VIP 1 Dia", "Sem prêmio", "50% OFF"];
            const premio = premios[Math.floor(Math.random() * premios.length)];
            
            tg.sendData(JSON.stringify({
                premio: premio,
                web_app_query_id: tg.initDataUnsafe.query_id
            }));
        });
    </script>
</body>
</html>
