<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Roleta Cyber Bot</title>
  <style>
    body { font-family: sans-serif; text-align:center; margin-top:50px; }
    button { padding:10px 20px; font-size:1.2em; border-radius:8px; }
  </style>
</head>
<body>
  <h1>ðŸŽ° Gire a roleta!</h1>
  <button id="spinBtn">Girar</button>
  <p id="result"></p>

  <script>
    // Inicia WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById('spinBtn').addEventListener('click', () => {
      // Envia pedido de giro para o bot
      tg.sendData(JSON.stringify({ action: 'spin' }));
    });

    // Recebe a resposta do bot
    window.addEventListener('message', e => {
      if (e.data && e.data.result) {
        document.getElementById('result').textContent = `ðŸŽ‰ ${e.data.result}`;
      }
    });
  </script>
</body>
</html>
