<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Mini‑Game</title></head>
<body>
  <h1>Gire para ganhar um login grátis!</h1>
  <button id="spin">Girar 🎰</button>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    document.getElementById('spin').addEventListener('click', () => {
      // lógica simples de sorteio
      const won = Math.random() < 0.2;  // 20% de chance
      tg.sendData(JSON.stringify({ won }));
      tg.close();
    });
  </script>
</body>
</html>
